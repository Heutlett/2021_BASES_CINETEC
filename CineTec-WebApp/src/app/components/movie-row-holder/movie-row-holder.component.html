<div class="row-centered">
    <div *ngFor = "let movie of movies" class="col-centered">
        <img src= {{img(movie.name)}} onerror="this.onerror=null; this.src='assets/img/placeholder.jpg'" class="img-thumbnail img-responsive" alt="Rounded Image">
        <p class="text-center text-white">{{movie.name}}</p>
    </div>
</div>
